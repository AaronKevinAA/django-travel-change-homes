<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">XX帮你旅游换房^—^</a>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExample03">
            <ul class="navbar-nav ">
                <li id="li_home" class="nav-item active">
                    <a class="nav-link" href="/"><i class="fa fa-heart" aria-hidden="true"
                                                    style="padding-right:5px "></i>主页 <span
                            class="sr-only">(current)</span></a>
                </li>
                <li id="li_login" class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter">登陆/注册</a>
                </li>
                <li id="li_login" class="nav-item">
                    <a class="nav-link" href="#" id="user_email"></a>
                </li>
                <div id="exampleModalCenter" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">登陆XXX</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" style="max-width: 400px;margin-left: 10%;height: 450px;">
                                <h6 style="margin-bottom: 20px;font-size: 12px;">还没注册过？<a href="#"
                                                                                          style="color: blue"
                                                                                          data-toggle="modal"
                                                                                          data-target="#exampleModalCenter1"
                                                                                          data-dismiss="modal">点击注册</a>
                                </h6>
                                <div id="loginerr" class="alert alert-danger " role="alert"
                                     style="display: none;height: 40px;line-height: 18px;"></div>
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">邮箱</label>
                                        <input id="loginemail" type="email" class="form-control" id="exampleInputEmail1"
                                               aria-describedby="emailHelp" placeholder="输入邮箱">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">密码</label>
                                        <input id="loginpwd" type="password" class="form-control"
                                               id="exampleInputPassword1"
                                               placeholder="输入密码">
                                    </div>
                                    <h6 style="margin-bottom: 20px;font-size: 12px;">忘记密码啦？<a href="#"
                                                                                              style="color: blue"
                                                                                              data-toggle="modal"
                                                                                              data-target="#exampleModalCenter1"
                                                                                              data-dismiss="modal">找回密码</a>
                                    </h6>
                                    <div id="loginloading" style="display: none" class="spinner-grow text-primary spinner-grow-sm" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <button id="loginbtn" type="submit" class="btn btn-primary">
                                        登陆
                                    </button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">注册XXX</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body" style="max-width: 400px;margin-left: 10%;height: 450px;">
                                <div id="reerr" class="alert alert-danger " role="alert"
                                     style="display: none;height: 40px;line-height: 18px;"></div>
                                <div id="resuccess" class="alert alert-success " role="alert"
                                     style="display: none;height: 40px;line-height: 18px;"></div>
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">邮箱</label>
                                        <input id="reemail" type="email" class="form-control" id="exampleInputEmail1"
                                               aria-describedby="emailHelp" placeholder="输入邮箱">
                                        <small id="emailHelp" class="form-text text-muted">我们永远不会将您的邮箱告诉别人</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">密码</label>
                                        <input id="repwd" type="password" class="form-control"
                                               id="exampleInputPassword1"
                                               placeholder="输入密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">确认密码</label>
                                        <input id="recpwd" type="password" class="form-control"
                                               id="exampleInputPassword1"
                                               placeholder="再次输入密码">
                                    </div>
                                    <div id="registerloading" style="display: none" class="spinner-grow text-primary spinner-grow-sm" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <button id="registerbtn" type="submit" class="btn btn-primary">注册</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <li id="li_pinfo" class="nav-item dropdown">

                    <a class="nav-link dropdown-toggle" href="/pinfo/" id="dropdown03" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-circle"
                                                                     style="padding-right:5px "></i>个人中心</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown03">
                        <a class="dropdown-item" href="/pinfo/" style="">个人信息</a>
                        <a class="dropdown-item" href="/pinfo/myhome/" style="">我的房屋信息</a>
                        <a class="dropdown-item" href="/pinfo/mypublish/">我的发布记录</a>
                        <a class="dropdown-item" href="/pinfo/mydeal/">我的交易记录</a>
                        <a class="dropdown-item" id="exit_login" href="#">退出登陆</a>
                    </div>
                </li>
                <li id="li_mes" class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-bell" aria-hidden="true"
                                                    style="padding-right:5px "></i>消息</a>
                </li>

                <li id="li_kefu" class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-question-circle" aria-hidden="true"
                                                    style="padding-right:5px "></i>客服平台</a>
                </li>

            </ul>

            {#      <input class="form-control" type="text" placeholder="Search">#}
            {#    </form>#}
        </div>
    </nav>

</header>

</body>
</html>
